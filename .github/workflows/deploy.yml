name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Generate Static Routes for SEO
        run: |
          # 1. Copy index for 404 fallback (keep this)
          cp dist/index.html dist/404.html
          
          # 2. Create real folders for every main page to force HTTP 200 OK
          # Add any new pages to this list separated by spaces
          for route in services industries grow-my-business case-studies innovation learning insights about-us privacy-policy terms-of-service; do
            mkdir -p dist/$route
            cp dist/index.html dist/$route/index.html
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4